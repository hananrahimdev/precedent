<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Image Slider</title>
    <link rel="stylesheet" href="Mysliderstyles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide active">
                <img src="vvv.jpg" width="990px" height="500px" alt="Image 1">
            </div>
            <div class="slide">
                <img src="aaa.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="image3.jpg" alt="Image 3">
            </div>
        </div>
    </div>

    <script src="Mysliderscript.js"></script>
</body>
</html>
