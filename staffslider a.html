<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Staff Slider</title>
    <link rel="stylesheet" href="staff slider styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide active">
                <img src="ggg.jpg" width="990px" height="400px" alt="Staff Member 1">
                <h2>HABIB RAHIM KHAN ADVOCATE HIGH COURT</h2>
                <p>Manegment Director (M.D)</p>
            </div>
            <div class="slide">
                <img src="staff2.jpg" alt="Staff Member 2">
                <h2>Jane Smith</h2>
                <p>Science Teacher</p>
            </div>
            <div class="slide">
                <img src="staff3.jpg" alt="Staff Member 3">
                <h2>Emily Johnson</h2>
                <p>History Teacher</p>
            </div>
            <!-- Add more staff members as needed -->
        </div>
        <button id="prev" class="nav-button">Prev</button>
        <button id="next" class="nav-button">Next</button>
    </div>

    <script src="staff slider script.js"></script>
</body>
</html>
